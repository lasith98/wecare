{% extends 'layout/dashboard-layout.html' %}

{% block content %}

    <form action="" method="post">
       {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <a style="color: #412885" href="{% url 'billing:billing-list' %}"><i class="fas fa-arrow-left"></i></a>
                    </div>
                    <div class="col">
                        <div class="d-flex align-items-end justify-content-end">
                            <a style="color: #412885" href="#" onclick="$(this).closest('form').submit();"><i class="fas fa-save"></i></a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card-body">
                <div class="form-group">
                    <label for="billing1">billing1</label>
                    <input type="text" class="form-control" id="billing1" aria-describedby="billing1" placeholder="billing1" name="billing1" value="{{ object.billing1 }}">
                </div>

                 <div class="form-group">
                    <label for="address">address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="address" name="address" value="{{ object.address }}">
                </div>

                <div class="form-group">
                    <label for="phone">phone</label>
                    <input type="number" class="form-control" id="phone" aria-describedby="phone" placeholder="phone" name="phone" value="{{ object.phone }}">
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="email" name="email" value="{{ object.email }}">
                </div>

                <div class="form-group">
                    <label for="nic">nic</label>
                    <input type="text" class="form-control" id="nic" aria-describedby="nic" placeholder="nic" name="nic" value="{{ object.nic }}">
                </div>



            </div>

        </div>
    </form>




{% endblock %}
