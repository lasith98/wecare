{% extends 'layout/dashboard-layout.html' %}


{% block content %}

    <div class="card">
        <div class="card-header">
            <div class="row">

                <div class="col">
                    <div class="d-flex align-items-end justify-content-end">
                        <a style="color: #412885" href="#" onclick="$(this).closest('form').submit();"><i
                                class="fas fa-save"></i></a>
                    </div>
                </div>
            </div>
        </div>


        <div class="card-body">
            <fieldset>
                <legend>Guardian</legend>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Mobile</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Patient Information</legend>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">NIC</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Mobile</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">DOB</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="date" placeholder="">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Blod Group</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option>A Positive</option>
                            <option>A Negative</option>
                            <option>B Positive</option>
                            <option>B Negative</option>
                            <option>AB Positive</option>
                            <option>AB Negative</option>
                            <option>O Positive</option>
                            <option>O Negative</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>

            </fieldset>
        </div>

    </div>


{% endblock %}
