{% extends 'layout/dashboard-layout.html' %}

{% block content %}

<form action="" method="post" id="form1">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <a style="color: #412885" href="{% url 'medicine:medicine-list' %}"><i class="fas fa-arrow-left"></i></a>
                </div>
                <div class="col">
                    <div class="d-flex align-items-end justify-content-end">
                        <a style="color: #412885" href="#" onclick="$(this).closest('form').submit();"><i class="fas fa-save"></i></a>
                    </div>
                </div>
            </div>
        </div>


        <div class="card-body">
            <div class="form-group">
                <label for="name">Medicine Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Medicine Name" name="name"
                    value="{{ object.name }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="description"
                    placeholder="description" name="description" value="{{ object.description }}">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" aria-describedby="quantity"
                    placeholder="quantity" name="quantity" value="{{ object.quantity }}">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" aria-describedby="price"
                    placeholder="price" name="price" value="{{ object.price }}">
            </div>
        </div>
    </div>
</form>




{% endblock %}
