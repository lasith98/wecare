{% extends 'layout/doctor-layout.html' %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <a style="color: #412885" href="{% url 'clinical:doctor-list' %}"><i
                                class="fas fa-arrow-left"></i></a>
                    </div>
                    <div class="col">
                        <div class="d-flex align-items-end justify-content-end">
                            <a style="color: #412885" href="#" onclick="$(this).closest('form').submit();"><i
                                    class="fas fa-save"></i></a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card-body">
                {% include 'common/form-input.html' with field=form.name %}
                {% include 'common/form-select-input.html' with field=form.patient%}
            </div>

        </div>
    </form>




{% endblock %}
