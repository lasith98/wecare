<form action="{% url 'clinical:doctor-send-data' %}" method="post" id="delete-form">
    {% csrf_token %}
    <input type="hidden" name="record_id" value="{{ record_id }}">
    <div class="modal fade" id="send-modal" data-backdrop="static" data-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center bg-info text-white">
                    <h4 class="modal-title  font-weight-bold">Send</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        Are you sure completed this medical recorde

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        No
                    </button>
                    <button type="submit" class="btn btn-success">Yes</button>
                </div>
            </div>
        </div>
    </div>

</form>

<script>

    $(document).ready(function () {

        $('.send-modal-btn').on('click', function () {

            $('#send-modal').modal('show');
        });

    })

</script>
