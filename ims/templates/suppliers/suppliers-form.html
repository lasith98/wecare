{% extends 'layout/dashboard-layout.html' %}

{% block content %}

<form action="" method="post" id="form1">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <a style="color: #412885" href="{% url 'suppliers:suppliers-list' %}"><i
                            class="fas fa-arrow-left"></i></a>
                </div>
                <div class="col">
                    <div class="d-flex align-items-end justify-content-end">
                        <a style="color: #412885" href="#" onclick=" Validate();"><i class="fas fa-save"></i></a>
                    </div>
                </div>
            </div>
        </div>


        <div class="card-body">
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code" aria-describedby="code" placeholder="code" name="code"
                    value="{{ object.code }}">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="name" name="name"
                    value="{{ object.name }}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="address"
                    name="address" value="{{ object.address }}">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" aria-describedby="contact" placeholder="contact"
                    name="contact" value="{{ object.contact }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="email"
                    name="email" value="{{ object.email }}">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" aria-describedby="date" placeholder="date" name="date"
                    value="{{ object.date }}">
            </div>


        </div>

    </div>
</form>
<script>
    function Validate() {
        if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(form1.email.value)) {
            var phoneno = /^\d{10}$/;
            if ((form1.contact.value.match(phoneno)))
            {
                document.getElementById("form1").submit();
                return (true)
            }
            else {
                alert("You have entered an invalid Phone Number");
                return (false)
            }
            return (true)
        }
        alert("You have entered an invalid email address!")
        return (false)
    }
</script>




{% endblock %}
