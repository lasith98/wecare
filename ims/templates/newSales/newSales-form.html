{% extends 'layout/dashboard-layout.html' %}

{% block content %}

<form action="" method="post" id="form1">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <a style="color: #412885" href="{% url 'newSales:newSales-list' %}"><i
                            class="fas fa-arrow-left"></i></a>
                </div>
                <div class="col">
                    <div class="d-flex align-items-end justify-content-end">
                        <a style="color: #412885" href="#" onclick=" Validate();"><i class="fas fa-save"></i></a>
                    </div>
                </div>
            </div>
        </div>


        <div class="card-body">
            <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" id="code" aria-describedby="code" placeholder="code" name="code"
                    value="{{ object.code }}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" aria-describedby="description" placeholder="Description"
                    name="description" value="{{ object.description }}">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" aria-describedby="quantity" placeholder="uantity"
                    name="quantity" value="{{ object.quantity }}">
            </div>
            <div class="form-group">
                <label for="RStatus">Status</label>
                <input type="email" class="form-control" id="RStatus" aria-describedby="RStatus" placeholder="Status"
                    name="RStatus" value="{{ object.RStatus }}">
            </div>
        </div>

    </div>
</form>
<script>
    function Validate() {
        document.getElementById("form1").submit();
        return (true)
    }
</script>




{% endblock %}
